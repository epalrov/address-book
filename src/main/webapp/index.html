<!DOCTYPE html>
<html lang="en" ng-app="contactApp">

  <head>
    <title>Address Book</title>
    <meta charset="utf-8">

    <!-- Address Book Dependencies - from CDNs or fallback to locals -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script> (function () {
        if (window.angular) { return true; } return false; })() || 
        document.write('<script src="lib/dependencies/angular.min.js"><\/script>')
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-resource.min.js"></script>
    <script> (function () {
        try { window.angular.module('angular.resource'); } catch (e) { return false; } return true; })() || 
        document.write('<script src="lib/dependencies/angular-resource.min.js"><\/script>')
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
    <script> (function () {
        try { window.angular.module('ui.bootstrap'); } catch (e) { return false; } return true; })() || 
        document.write('<script src="lib/dependencies/ui-bootstrap-tpls.min.js"><\/script>')
    </script>
    <script src="https://x2js.googlecode.com/hg/xml2json.min.js"></script>

    <!-- Address Book Scripts - RESTful/SOAP/WebSocket -->
    <script> (function () {
        if (window.location.search.indexOf('rest') >= 0) {
            document.write('<script src="script/contact-rest.js"><\/script>');
        } else if (window.location.search.indexOf('soap') >= 0) {
            document.write('<script src="script/contact-soap.js"><\/script>');
        } else if (window.location.search.indexOf('websocket') >= 0) {
            document.write('<script src="script/contact-websocket.js"><\/script>');
        } else {
            document.write('<script src="script/contact-rest.js"><\/script>');
        }
        })()
    </script>
  </head>

  <body>
    <div class="container">
      <!-- Address Book Header -->
      <div class="jumbotron"><h1>My Address Book</h1></div>

      <!-- Address Book Message Alert -->
      <div class="message" ng-controller="contactAlertController">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="close($index)">
          {{alert.msg}}
        </alert>
      </div>

      <!-- Address Book Table -->
      <div class="container" ng-controller="contactTableController">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email Address</th>
              <th><button class="btn btn-xs btn-link" ng-click="create()">Create</button><th>
              <th><button class="btn btn-xs btn-link" ng-click="read()">Read</button><th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="contact in contacts">
              <td ng-bind="contact.id"></td>
              <td ng-bind="contact.firstName"></td>
              <td ng-bind="contact.lastName"></td>
              <td ng-bind="contact.email"></td>
              <td><button class="btn btn-xs btn-link" ng-click="update(contact)">Update</button><td>
              <td><button class="btn btn-xs btn-link" ng-click="delete(contact)">Delete</button><td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </body>

</html>
