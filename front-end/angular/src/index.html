<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Address Book</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Address Book Stylesheets -->
    <!--link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/contact-style.css">

    <!-- Address Book Dependencies -->
    <script data-main="scripts/contact" src="bower_components/requirejs/require.js"></script>
  </head>

  <body>

    <!-- Address Book Header -->
    <div class="header">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#js-navbar-collapse"
                    aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">
              <i class="glyphicon glyphicon-user">&nbsp</i>My Address Book
            </a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-right navbar-main-collapse"
               id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="page-scroll">
                <a href="#/">
                  <i class="glyphicon glyphicon-home">&nbsp</i>Home
                </a>
              </li>
              <li class="page-scroll">
                <a href="#/about">
                  <i class="glyphicon glyphicon-info-sign">&nbsp</i>About
                </a>
              </li>
              <li class="page-scroll">
                <a href="#/contact">
                  <i class="glyphicon glyphicon-phone-alt">&nbsp</i>Contact
                </a>
              </li>
              <button type="button" class="btn btn-default navbar-btn">Sign in</button>
              <button type="button" class="btn btn-default navbar-btn">Sign up</button>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Address Book Alert -->
    <div class="container message" ng-controller="contactAlertController">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}"
             close="close($index)">
        {{alert.msg}}
      </alert>
    </div>

    <!-- Address Book -->
    <div class="container" ng-controller="contactController">
     <!-- search and create -->
     <div class="contact-box">
       <div class="contact-search">
         <input class="form-control" type="text"
                placeholder="Search" ng-model="key" ng-change="read(key)">
         </input>
       </div>
       <button class="btn btn-default" ng-click="create()">
         <span aria-hidden="true">&plus;</span>
         <span class="sr-only">Create</span>
       </button>
     </div>
     <!-- display, update, and delete -->
     <div ng-repeat="contact in contacts">
       <div class="contact-box">
         <div class="contact-item">
           <h1>
             <i class="glyphicon glyphicon-user"></i>
           </h1>
           <div>
             <h3 class="text-primary"
                 ng-bind="contact.firstName + ' ' + contact.lastName"
                 ng-click="update(contact)">
             </h3>
             <p>
               <span ng-bind="contact.email"></span>
             </p>
           </div>
           <button class="btn btn-default close" ng-click="delete(contact)">
             <span aria-hidden="true">&times;</span>
             <span class="sr-only">Delete</span>
           </button>
         </div>
       </div>
     </div>
    </div>
    <!-- Address Book Footer -->
    <div class="footer">
      <div class="container">
        <p>with <span class="glyphicon glyphicon-heart"></span> by Paolo Rovelli</p>
      </div>
    </div>

 </body>

</html>
